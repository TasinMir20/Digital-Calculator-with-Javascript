<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Digital Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="section-cont">
            <div class="calclutor">
                <div>
                    <form action="#">
                        <input class="input" type="text" disabled="disabled" value="" />
                    </form>
                    <div class="keyboard">
                        <div class="lines">
                            <button class="extra-calcluting" value="**" onclick="clctoShow(this.value)">××</button>
                            <button class="numbers seven" value="7" onclick="clctoShow(this.value)">7</button>
                            <button class="numbers" value="4" onclick="clctoShow(this.value)">4</button>
                            <button class="numbers" value="1" onclick="clctoShow(this.value)">1</button>
                            <button class="numbers" value="." onclick="clctoShow(this.value)">.</button>
                        </div>
                        <div class="lines">
                            <button class="unary-calcluting" value="%" onclick="clctoShow(this.value)">%</button>
                            <button class="numbers" value="8" onclick="clctoShow(this.value)">8</button>
                            <button class="numbers" value="5" onclick="clctoShow(this.value)">5</button>
                            <button class="numbers" value="2" onclick="clctoShow(this.value)">2</button>
                            <button class="numbers" value="0" onclick="clctoShow(this.value)">0</button>
                        </div>
                        <div class="lines">
                            <button class="unary-calcluting" value="/" onclick="clctoShow(this.value)">÷</button>
                            <button class="numbers" value="9" onclick="clctoShow(this.value)">9</button>
                            <button class="numbers" value="6" onclick="clctoShow(this.value)">6</button>
                            <button class="numbers" value="3" onclick="clctoShow(this.value)">3</button>
                            <button class="clear-btn" value="" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="lines">
                            <button class="unary-calcluting" value="*" onclick="clctoShow(this.value)">×</button>
                            <button class="unary-calcluting" value="-" onclick="clctoShow(this.value)">-</button>
                            <button class="unary-calcluting" value="+" onclick="clctoShow(this.value)">+</button>
                            <button class="dubble-size-btn equal" value="=" onclick="calculating()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="javascript.js"></script>
    </body>
</html>
